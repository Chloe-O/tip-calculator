<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div class="form-wrap">
        <div class="left">
          <form action="" class="tip-calculator">
            <label for="bill-amount">Bill</label>
            <input type="number" name="bill-amount" id="billInput" />
            <div id="selectTip">
              <button class="tip-btn" type="button" value="5">5%</button>
              <button class="tip-btn" type="button" value="10">10%</button>
              <button class="tip-btn" type="button" value="15">15%</button>
              <button class="tip-btn" type="button" value="25">25%</button>
              <button class="tip-btn" type="button" value="50">50%</button>
              <input id="customTipInput" type="number" placeholder="custom" />
            </div>
          </form>
        </div>
        <div class="right">
            <p id="displayTotal">0.00</p>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
